<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E PASS Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="password">
      <div class="password-heading">
        <h3>Generate Password</h3>
        <div>
          <button type="button" id="password-btn">Generate</button>
        </div>
      </div>
      <div class="password-list">
        <ul>
          <li>
            <input
              id="password-list-number"
              class="password-input"
              type="checkbox"
              name="number"
            />
            <label for="number">Numbers</label>
          </li>
          <li>
            <input
              id="password-list-symbol"
              class="password-input"
              type="checkbox"
              name="symbols"
            />
            <label for="number">Symbols</label>
          </li>
        </ul>
      </div>
      <form>
        <div class="password-body">
          <div>
            <label for="siteUrl">Site Url</label>
            <input
              class="password-body-input"
              type="text"
              name="siteUrl"
              placeholder="Site Url"
              id="password-body-url"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              class="password-body-input"
              type="text"
              name="email"
              placeholder="Email"
              id="password-body-email"
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              class="password-body-input"
              type="text"
              name="password"
              placeholder="Password"
              id="password-body-input"
            />
          </div>
          <div>
            <label for="vaultName">Vault Name</label>
            <input
              class="password-body-input"
              type="text"
              name="vaultName"
              placeholder="Vault Name"
              id="password-body-name"
            />
          </div>
        </div>
        <button type="button" id="submit-btn">Save</button>
      </form>
    </div>
    <script src="generatePassword.js"></script>
  </body>
</html>
