<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>E PASS Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="login">
      <div>
        <h3>LOGIN</h3>
      </div>
      <form>
        <div>
          <label for="email">Email</label>
          <input
            class="login-input"
            type="text"
            name="email"
            placeholder="Email"
            id="login-email"
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            class="login-input"
            type="password"
            name="password"
            placeholder="Password"
            id="login-password"
          />
        </div>
        <button type="button" id="login-btn">LOGIN</button>
      </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
